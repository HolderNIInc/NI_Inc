<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por usar NI Inc App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      flex-direction: column;
    }

    .mensaje {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por usar NI Inc!</h1>
    <p>Tu sesión ha terminado. Esperamos verte pronto.</p>
  </div>

  <script>
    setTimeout(() => {
      window.close();
    }, 5000);
  </script>
</body>
</html>
