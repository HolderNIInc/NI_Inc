<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de NI Inc</title>
  <link rel="icon" href="images/IconPage.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e100ff;
      text-shadow: 0 0 5px #ae00ff;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .item-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,195,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .item-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,195,255,0.5);
    }

    .item-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-title {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 5px;
    }

    .item-description {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #00c3ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .buy-button:hover {
      background-color: #00a0cc;
    }

    .item-label {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 4px 10px;
  font-size: 0.8em;
  font-weight: bold;
  border-radius: 12px;
  box-shadow: 0 0 5px rgba(0,0,0,0.4);
  z-index: 3;
}

.item-card {
  position: relative;
  background-color: #1a1a1a;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,195,255,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center;
}

.item-label.new {
  background-color: #00ffb3;
  color: #000;
}

.item-label.limited {
  background-color: #ff3b3b;
  color: #fff;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.item-card.horizontal {
  display: flex;
  flex-direction: row;
  gap: 14px;
  align-items: flex-start;
  max-width: 400px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.item-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.3);
}

.item-info {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  gap: 5px;
  font-size: 14px;
  max-width: 240px;
}

.buy-button {
  font-size: 13px;
  padding: 6px 10px;
}

.animated-button {
  animation: fadeInUp 0.8s ease-out;
}

#videoFondo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.3; /* Ajusta para m치s o menos intensidad visual */
}

.robux-info {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  margin-top: 8px;
  gap: 6px;
}

.robux-icon {
  width: 24px;
  height: 24px;
}

.robux-amount {
  font-weight: bold;
  color: #00aa00; /* verde Robux */
  font-size: 14px;
}

.frame-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.frame-content {
  background-color: #1f1f1f;
  padding: 30px;
  border-radius: 15px;
  width: 80%;
  max-width: 500px;
  box-shadow: 0 0 15px #00c3ff;
  color: #fff;
}

.frame-info {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}

.frame-img {
  width: 120px;
  border-radius: 10px;
  box-shadow: 0 0 10px #000;
}

.frame-details {
  flex-grow: 1;
}

.frame-actions {
  text-align: right;
  margin-top: 20px;
}

.frame-actions button {
  background-color: #00c3ff;
  color: #000;
  padding: 10px 20px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease;
}

.frame-actions button:hover {
  background-color: #00a0cc;
}
  </style>
</head>

</body>

</div>
